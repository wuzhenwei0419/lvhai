<include file="Public/min-header"/>
<div class="wrapper">
  <include file="Public/breadcrumb"/>
  <section class="content">
    <div class="container-fluid">
      <div class="pull-right">
        <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回"><i class="fa fa-reply"></i></a>
        <a href="javascript:;" class="btn btn-default" data-url="http://www.tp-shop.cn/Doc/Index/article/id/1014/developer/user.html" onclick="get_help(this)"><i class="fa fa-question-circle"></i> 帮助</a>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><i class="fa fa-list"></i> 添加折扣</h3>
        </div>
        <div class="panel-body ">
          <form action="" method="post" class="form-horizontal" id="discount">
            <div class="box-body">
              <div class="form-group">
                <label class="control-label col-sm-2">数量</label>
                <div class="col-sm-4">
                  <input type="hidden" name="id" value="{$discountlist[0].dis_id}">
                  <input type="text" placeholder="最小值" class="form-control" style="width:100px" name="nummin" value="{$discountlist[0].nummin}" >
                  <i class="glyphicon glyphicon-minus"></i>
                  <input type="text" placeholder="最大值" class="form-control number" style="width:100px; margin-right:10px;" name="nummax" value="{$discountlist[0].nummax}" >件
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">折扣</label>
                <div class="col-sm-4">
                  <input type="text" placeholder="折扣" class="form-control" style="width:100px; margin-right:10px;" name="discount" value="{$discountlist[0].discount}" >折
                </div>
              </div>
            </div>
            <div class="box-footer">
              <input class="btn btn-primary" type="button" onclick="ajax_submit_form('discount','{:U('Discount/add_discount?is_ajax=1')}');" value="保存">
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
<style>
.glyphicon-minus{
  margin: 5px;
}
.btn-primary{
  float: right;
  margin-right: 30px;
}
</style>
</body>
</html>
