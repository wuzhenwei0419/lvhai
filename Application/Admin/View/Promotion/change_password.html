<include file="Public/min-header" />
<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <section class="content ">
        <!-- Main content -->
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回管理员列表"><i class="fa fa-reply"></i></a>
                <a href="javascript:;" class="btn btn-default" data-url="http://www.tp-shop.cn/Doc/Index/article/id/1001/developer/user.html" onclick="get_help(this)"><i class="fa fa-question-circle"></i> 帮助</a>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> 修改密码</h3>
                </div>
                <div class="panel-body ">
                    <!--表单数据-->
                    <form method="post" id="password" action="{:U('Admin/promotion/save_password')}">
                        <!--通用信息-->
                        <div class="tab-content col-md-10">
                            <div class="tab-pane active" id="tab_tongyong">
                                <table class="table table-bordered">
                                    <tbody>
                                    <tr>
                                        <td class="col-sm-2">原始密码：</td>
                                        <td class="col-sm-8">
                                            <input type="password" class="order_password" name="order_password" value="{$order_password}" >
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>新密码：</td>
                                        <td >
                                            <input type="password" class="password1" name="password1" value="{$password1}" >

                                        </td>
                                    </tr>
                                    <tr>
                                        <td>确认密码：</td>
                                        <td >
                                            <input type="password" class="password2" name="password2" value="{$password2}" >

                                        </td>
                                    </tr>

                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <td><input type="hidden" name="act" value="{$act}">
                                            <input type="hidden" name="admin_id" value="{$info.admin_id}">
                                        </td>
                                        <td class="text-right"><input class="btn btn-primary" type="button" onclick="adsubmit()" value="保存"></td></tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </form><!--表单数据-->
                </div>
            </div>
        </div>
    </section>
</div>
<script>
    function adsubmit(){
        if($('input[name=order_password]').val() == ''){
            layer.msg('初始密码不能为空！')
            return false;
        }
        if($('input[name=password1]').val() == ''){
            layer.msg('新密码不能为空！')
            return false;
        }
        if($('input[name=password2]').val() == ''){
            layer.msg('必须再次输入哦！')
            return false;
        }
        if($('input[name=password1]').val() !== $('input[name=password2]').val()){
            layer.msg('两次密码不一样啊！')
            return false;
        }
        $('#password').submit();
    }
</script>
</body>
</html>
