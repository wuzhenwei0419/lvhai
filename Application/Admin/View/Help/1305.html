       <h2 style="padding-left:30px;">退款换货</h2>
    <div class="kfsc-xhx"></div>
</div>
<div style=" padding-left:30px; padding-top:20px;">
<p><strong>&nbsp;第一步、用户申请</strong></p><p>&nbsp;有质量的商品,在订单列表中选择"申请售后"<br></p><p><img height="auto" width="auto"src="./1305_files/581019136367b.jpg" title="sqlb.png"><br></p><p><img src="./1305_files/581018fb1eb4e.jpg" title="sqtk.png"></p><p><strong style="white-space: normal;">&nbsp;第二步、商家处理</strong></p><p>&nbsp;商家进入平台, 在"订单管理" -&gt; "退货单"列表处理用户的申请</p><p>&nbsp;<img height="auto" width="auto" src="./1305_files/58101a0f3cee0.jpg" title="sqlb.png"></p><p><img height="auto" width="auto" src="./1305_files/58101a354a668.jpg" title="sjhf.png"></p><p>&nbsp;如果是商品质量问题, 商家或换货退款给用户</p><p>&nbsp;</p><p><img height="auto" width="auto" src="./1305_files/58101aa80ff1c.jpg" style="float:none;" title="tkgyh.png"></p><p><img height="auto" width="auto" src="./1305_files/58101aa8e64fe.jpg" style="float:none;" title="tk.png"></p><p><strong>&nbsp;<span style="color: rgb(255, 0, 0);">退款说明:</span></strong></p><ol class="custom_num2 list-paddingleft-1"><li class="list-num-3-1 list-num2-paddingleft-1"><p><span style="color: rgb(255, 0, 0);">&nbsp;退款讲退还商品占订单价格比例的积分</span></p></li><li class="list-num-3-2 list-num2-paddingleft-1"><p><span style="color: rgb(255, 0, 0);">&nbsp;退款将扣除购买该商品时送出的积分对应的金额(避免金额被盗刷)</span></p></li><li class="list-num-3-3 list-num2-paddingleft-1"><p><span style="color: rgb(255, 0, 0);">&nbsp;退款将扣除订单活动价+优惠券抵扣价等比例的金额</span></p></li></ol><p><span style="color: rgb(255, 0, 0);"><span style="color: rgb(0, 0, 0);"> 用户前端显示处理状态:</span><br></span></p><p><span style="color: rgb(255, 0, 0);"><span style="color: rgb(0, 0, 0);"><img height="auto" width="auto" src="./1305_files/58101bef49011.jpg" title="cl.png"></span></span></p><p><span style="color: rgb(0, 0, 0);"></span></p></div>
