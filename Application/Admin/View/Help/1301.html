       <h2 style="padding-left:30px;">平台及商家修改密码</h2>
    <div class="kfsc-xhx"></div>
</div>
<div style=" padding-left:30px; padding-top:20px;">
<p>一、平台管理员账号修改密码<br></p><p>&nbsp; 登录平台， 在顶部菜单栏 点击"欢迎xxx" ,在弹出的下拉按钮,包含"修改密码", 点击修改密码出现"修改管理员密码"界面, 输入新密码即可修改.</p><p>&nbsp;&nbsp;<img src="./1301_files/580ed7ac2c576.png" title="gm.png" height="auto" width="auto"></p><p><br></p><p>二、商家修改密码 (<span style="color: rgb(255, 0, 0);">单商户版略过</span>)</p><p>&nbsp; 登录商家后台后, 参考平台管理员修改密码流程, 需要注意的是, 如果商家忘记原密码请去前台会员中心通过邮箱或手机验证找回密码.</p></div>
