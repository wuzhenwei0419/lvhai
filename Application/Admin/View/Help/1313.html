<div style=" padding-left:30px; padding-top:20px;">
<p><strong>第一步、发布专题</strong></p><p>在商家后台，左侧菜单栏"文章管理"-&gt;"发布专题"按钮</p><p><img height="auto" width="auto" src="./1313_files/77061477548798.jpg" title="tjzt.png" style="white-space: normal; float: none;"></p><p><img height="auto" width="auto" src="./1313_files/58119af8bdcf1.jpg" style="float:none;" title="fbzt.png"></p><p><br></p><p><strong style="white-space: normal;">第二步、查看专题URL地址</strong></p><p>在专题列表, 点击"查看"按钮, 可以预览专题, 然后拷贝专题URL地址</p><p><strong style="white-space: normal;"><img height="auto" width="auto" src="./1313_files/37951477548890.jpg" title="zturl.png" style="white-space: normal; float: none;"></strong></p><p><strong style="white-space: normal;"></strong></p><p><img height="auto" width="auto" src="./1313_files/58119b4e3a326.jpg" style="float:none;" title="QQ图片20161027141117.png"></p><p><br></p><p><strong style="white-space: normal;">第三步、专题与广告位关联</strong></p><p>在广告位列表中选择某个广告位并关联专题(广告位管理参考:广告管理-&gt;广告的添加与更换)</p><p></p><p><img  height="auto" width="auto"src="./1313_files/58119c658491b.jpg" style="float:none;" title="banner.png"></p><p><img height="auto" width="auto" src="./1313_files/58119c659d3a9.jpg" style="float:none;" title="gl.png"></p><p><br><strong style="white-space: normal;">第四步、前端显示</strong></p><p>前端点击"广告位"显示活动详情<br></p><p><img height="auto" width="auto" src="./1313_files/58119d28d1e90.jpg" style="float:none;" title="dj.png"></p></div>
