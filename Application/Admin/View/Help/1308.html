       <h2 style="padding-left:30px;">优惠券的使用</h2>
    <div class="kfsc-xhx"></div>
</div>
<div style=" padding-left:30px; padding-top:20px;">
<p><strong>&nbsp;第一步、添加优惠券</strong></p><p>&nbsp;登录商家后台, 在"促销管理" -&gt; "代金券管理" -&gt; "添加优惠券"</p><p>&nbsp;</p><p><img height="auto" width="auto" src="./1308_files/58108009a6134.png" style="float:none;" title="tj.png"></p><p><img height="auto" width="auto" src="./1308_files/58108009c8034.png" style="float:none;" title="tjyhq.png"></p><p><strong style="white-space: normal;">&nbsp;第二步、发放优惠券</strong></p><p>&nbsp; 可以按会员等级方法亦可指定用户发放</p><p>&nbsp;</p><p><img height="auto" width="auto" src="./1308_files/581080f83eef4.png" style="float:none;" title="ff.png"></p><p><img height="auto" width="auto" src="./1308_files/581080f893698.png" style="float:none;" title="ffyh.png"></p><p><strong style="white-space: normal;">第三步、使用优惠券</strong></p><p>&nbsp;用户在平台下单, 在填写订单页面, 如果用户达到了满足使用优惠券的条件即可使用.</p><p>&nbsp;<img height="auto" width="auto" src="./1308_files/58108285be045.png" title="sy.png"></p><p>&nbsp; &nbsp;<span style="color: rgb(255, 0, 0);">备注:<br></span></p><p><span style="color: rgb(255, 0, 0);">&nbsp; &nbsp;在填写订单页面时, 以下情形无法使用优惠券</span></p><p><span style="color: rgb(255, 0, 0);">&nbsp; &nbsp;1)、店铺商品价值总额没满足优惠券使用条件<br></span></p><p><span style="color: rgb(255, 0, 0);">&nbsp; &nbsp;2)、优惠券已经过期</span></p><p><span style="color: rgb(255, 0, 0);">&nbsp; &nbsp;3)、优惠券还未到使用时间</span></p><p><br></p></div>
