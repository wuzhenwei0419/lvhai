<script type="text/javascript">
    $(function () {
        //自适应宽高
        $("#bookframe,.bookleft,.bookright").height($(window).height() - 100);
        $("#bookframe,.bookright").width($(window).width() - 210);
        if (navigator.userAgent.toLowerCase().indexOf("chrome") > -1)
            $(window).resize(function () {
                $("#bookframe,.bookleft,.bookright").height($(window).height() - 100);
                if (navigator.userAgent.toLowerCase().indexOf("chrome") > -1)
                    $("#bookframe,.bookright").width($(window).width() - 210);
            });

        //导航显示隐藏
        $(".bookleft .dt").click(function () {
            if ($(this).parent().hasClass("up")) {
                $(this).parent().removeClass("up").siblings().addClass("up");
            } else {
                $(this).parent().addClass("up");
            }
        })

        //iframe更换链接
        $(".bookleft a").click(function () {
            var url = $(this).data("url");
            $(".bookleft a").removeClass("bookbd");
            $(this).addClass("bookbd");
            $("#bookframe").attr("src", url);

            if (location.href.indexOf('article_id') < 0) {
                var regexp = /article\/id\/(\d+)\.html/i;
                var rs = url.match(regexp);
                var article_id = rs[1];
                var location_href = location.href.replace(/\.html/, "");   // http://www.tpshopb1.com/index.php/Doc/Indexbbc/index/cat_id/81.html
                location_href = location_href + '/article_id/' + article_id + '.html';
                $('#copy_url').show().attr('href', location_href);
                //alert(location_href);
                //console.log(rs);
            }

        });
    });

    // 强制默认选中某偏文章
    $(document).ready(function () {
        var location_href = location.href;

        if (location_href.indexOf('article_id') >= 0) {
            var regexp = /article_id\/(\d+)\.html/i;
            var rs = location_href.match(regexp);
            console.log(rs);
            var article_id = rs[1];
            $("#bookframe").attr("src", '/index.php/Doc/Indexbbc/article/id/' + article_id);
        }

    });
</script>
