<p><span style="border: medium none; font-size: 24px;">lvhaishop中添加修改广告非常的简单， 下面举个首页例子 看下图</span></p><p><span style="border: medium none; font-size: 24px;"><br></span></p><p><img src="./166_files/572cb482d61d1.jpg" title="1.jpg" height="auto" width="auto"></p><p><span style="border: medium none; font-size: 24px;"><br></span></p><p><span style="border: medium none; font-size: 24px;">直接在lvahishop后台找到首页按钮点击， 然后将会显示你现在正在使用的首页模板 看下图</span></p><p><span style="border: medium none; font-size: 24px;"><br></span></p><p><img src="./166_files/572cb4c1486b2.jpg" title="2.jpg" height="auto" width="auto"></p><p><span style="border: medium none; font-size: 24px;"><br></span></p><p><span style="border: medium none; font-size: 24px;">如果已经上传广告的图片则会以半透明显示， 所以当你打开这个广告管理进入首页时， 凡是广告图片都是以半透明的形式显示， 可以直接点击更换广告</span></p><p><span style="border: medium none; font-size: 24px;"><br></span></p><p><img src="./166_files/572cb56551202.jpg" title="3.jpg" height="auto" width="auto"></p></div>
