"><img src="./283_files/5767d2577504b.jpg" title="fx1.jpg"> <br></p><p><br></p><p style="text-align: center;">1 在后台设置分销模式, 分销菜单有&nbsp; 分销关系&nbsp; 分销设置 提现申请记录 汇款记录&nbsp; 分成记录</p><p><br></p><p><br></p><p><br></p><p style="text-align: center;"><img src="./283_files/5767d2776b4bc.jpg" title="fx2.jpg"><br></p><p><br></p><p style="text-align: center;">2 分销关系可以看到每个人发展的 一级二级三级下线 <br></p><p><br></p><p style="text-align: center;"><img src="./283_files/5767d29576c67.jpg" title="fx3.jpg"><br></p><p><br></p><p style="text-align: center;">3 可以设置某个商品的分佣金额</p><p><br></p><p style="text-align: center;"><img src="./283_files/5767d2a6becb0.jpg" title="fx4.jpg"><br></p><p><br></p><p style="text-align: center;">4 也可以设置某一类商品的分佣金额<br><br>5 当设置了商品分佣时 将以商品的为准, 否则以商品分类分佣比例为准.<br><br></p></div>-->
