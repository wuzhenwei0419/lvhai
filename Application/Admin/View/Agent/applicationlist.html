<style>
    .row th,td{
        font-size: 14px;
    }
    .navbar-collapse{
        margin-top: 13px;
        font-size: 16px;
    }
</style>
<include file="Public/min-header" />
<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <nav class="navbar navbar-default">
                            <div class="collapse navbar-collapse">
                                <i class="fa fa-list"></i>
                                代理商申请列表
                                <form class="navbar-form form-inline" action="{:U('Admin/index')}" method="post">

                                </form>
                            </div>
                        </nav>
                    </div>
                    <div class="box-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <table id="list-table" class="table table-bordered table-striped dataTable">
                                    <thead>
                                    <tr role="row">
                                        <th>ID</th>
                                        <th>姓名</th>
                                        <th>Email地址</th>
                                        <th>电话</th>
                                        <th>地址</th>
                                        <th>加入时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                      <foreach name="list"  item="v">
                                        <tr role="row" align="center">
                                            <td>{$v.user_id}</td>
                                            <td>{$v.user_name}</td>
                                            <td>{$v.email}</td>
                                            <td>{$v.phone_num}</td>
                                            <td>{$v.address}</td>
                                            <td>{$v.add_time|date='Y-m-d H:i:s',###}</td>
                                            <td>
                                                <a href="{:U('Agent/applicationdetail',array('user_id'=>$v['user_id']))}" data-toggle="tooltip" title="" class="btn btn-info" data-original-title="查看详情"><i class="fa fa-eye"></i></a>

                                                    <a href="{:U('Agent/del',array('user_id'=>$v['user_id']))}" data-toggle="tooltip" title="" class="btn btn-danger" data-original-title="删除"><i class="fa fa-trash-o"></i></a>

                                            </td>
                                        </tr>
                                    </foreach>
                                    </tbody>
                                    <tfoot>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 text-left"></div>
                            <div class="col-sm-6 text-right">{$page}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
