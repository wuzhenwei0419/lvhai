<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <title>账户管理-{$tpshop_config['shop_info_store_title']}</title>
    <meta http-equiv="keywords" content="{$tpshop_config['shop_info_store_keyword']}" />
    <meta name="description" content="{$tpshop_config['shop_info_store_desc']}" />
    <link rel="shortcut icon"  href="__STATIC__/images/favicon.ico" />
</head>
<body>
<!-- 头部-s -->
<include file="User/header" />
<!-- 头部-e -->
<link rel="stylesheet" href="__STATIC__/css/favorite.css">

<div class="wrap">
    <div class="bread_crumbs"> <a href="{:U('Home/User/index')}" class="crumbs_font">我的绿海</a>&gt;<span class="color">资金管理</span></div>
    <!--菜单-->
    <include file="User/menu" />
    <!--菜单-->
    <!--侧边导航栏结束-->
    <div class="col_main">
        <div class="main balance">

            <div class="ui_tab">
                <ul class="ui_tab_nav">
                    <li class="active"><a id="activeHref" class="activeHref" href=""  >申请代理</a></li>
                </ul>
                <div class="ui_tab_content">
                    <div class="ui_panel" id="noComment" style="display: block;">
                        <!-- Details List star -->
                        <div>
                            <form  enctype="multipart/form-data" name="distribut_form" id="distribut_form" >
                                <div class="cash_num bb1">
                                    <p class="tx_cash">
                                        <span>姓名：</span>
                                        <input type="text" id="user_name" name="user_name"  class="imput_text vam" value=""/>
                                    </p>
                                    <p class="tx_cash">
                                        <span>手机：</span>
                                        <input type="text" id="phone_num" name="phone_num" class="imput_text vam" value=""/>
                                    </p>
                                    <p class="tx_cash">
                                        <span>邮箱：</span>
                                        <input type="text" id="email" name="email" class="imput_text vam" value=""/>
                                    </p>
                                    <p class="tx_cash">
                                        <span>地址：</span>
                                        <input type="text" id="address" name="address" class="imput_text vam" value=""/>
                                    </p>
                                    <p class="tx_cash">
                                        <span>验证码：</span>
                                        <input type="text" name="verify_code" class="imput_text vam" id="verify_code" placeholder="请输入下面的验证码" style="width:200px;" />
                                        <img class="yzm_code" id="verify_code_img" width="100" height="30" src="{:U('User/verify',array('type'=>'withdrawals'))}"  onclick="verify(this)" />
                                    </p>
                                    <p><a id="cash_submit"  onClick="checkSubmit();"  href="">确定提交</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="clear: both;"></div>
<include file="User/footer" />
</body>
