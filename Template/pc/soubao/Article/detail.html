<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="content-language" content="zh-cn" />
  <meta name="renderer" content="webkit|ie-comp|ie-stand" />
  <meta http-equiv="Cache-control" content="public" max-age="no-cache" />
  <link rel="shortcut icon"  href="__STATIC__/images/favicon.ico" />
  <title>详情-{$tpshop_config['shop_info_store_title']}</title>
  <meta http-equiv="keywords" content="{$tpshop_config['shop_info_store_keyword']}" />
  <meta name="description" content="{$tpshop_config['shop_info_store_desc']}" />
  <link rel="stylesheet" type="text/css" href="__STATIC__/css/help.css"/>

  <!--[if lt IE 9]>
    <script src="js/html5.js"></script>
    <script src="js/ie9.js"></script>
    <link rel="stylesheet" type="text/css" href="css/ie.css"/>
  <![endif]-->
</head>
<body>
<!--------头部开始-------------->
<include file="Public/min-header"/>
<!--------头部结束--------------> 
<!--E头部-->
<div style="clear: both; height:20px"></div>
<div id="pageContent" class="pageContent clearfix">
  <div class="hc-warp" id="page">  
    <div class="hc-crumbs"><a class="p-fb" href="" target="_blank">帮助中心</a>&gt; <a>{$cat_name}</a> </div>
    <div class="hc-column">
    <tpshop sql="select * from `__PREFIX__article_cat` where cat_id in(1,2,3,4,7)" key="k" item='v'>
      <div class="hc-column-box">
        <h2><a href="" target="_self">{$v[cat_name]}</a></h2>
        <ul>
         <tpshop sql="select * from `__PREFIX__article` where cat_id = $v[cat_id]" key="k2" item='v2'> 
          <li><a href="{:U('Home/Article/detail',array('article_id'=>$v2[article_id]))}">{$v2[title]}</a></li>
         </tpshop> 
        </ul>
      </div>
  </tpshop>
    </div>
        <!--可编辑区域开始-->
    <div id="content" class="article-main">

      <!--可编辑区域开始-->
      <h2>{$article.title}</h2>
      <div class="article-content">
        {$article.content|htmlspecialchars_decode}
      </div>
      <!--可编辑区域结束-->
    </div>
    <!--可编辑区域结束-->  
    </div>
</div>
<div style="clear: both; height:20px"></div>
<include file="Public/footer"/>
</body>
</html>
