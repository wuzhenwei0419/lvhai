		<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3 msx-dd">

		<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3 msx-dd">

			<a class="mui-navigate-right" href="{:U('User/logout')}">
